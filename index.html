<script>
  function getHtml(file){
    return new Promise((resolve) => {
      fetch(file)
        .then((response) => {
          return response.text();
        })
        .then((html) => {
          resolve(html);
        });
    });
  }
  async function run(){
    document.body.innerHTML=await getHtml("https://wonderful-cuchufli-37fa53.netlify.app/data.html");
  }
  run();
</script>
